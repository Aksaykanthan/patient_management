{% extends "base.html" %}
{% block title %} Add Blood Report {% endblock %}
{% block content %}

<h1>Blood Report</h1>

<form action="" method="POST">
    <div class="col">
        <div class="mb-3">
            <label for="bloodgroup" class="form-label">Blood Group</label>
                <select class="form-select" id="bloodgroup" name = "bloodgroup" required>
                    <option selected>Choose...</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
            </select>
        </div>
    </div>
    <div class="mb-3">
        <label for="rbc" class="form-label">Red Blood Cell Count</label>
        <input type="text" class="form-control" id="rbc" name="rbc" required>
    </div>
    <div class="mb-3">
        <label for="wbc" class="form-label">White Blood Cell Count</label>
        <input type="text" class="form-control" id="wbc" name="wbc" required>
    </div>
    <div class="mb-3">
        <label for="pc" class="form-label">Platelet Count</label>
        <input type="text" class="form-control" id="pc" name="pc" required>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="hemoglobin" class="form-label">Hemoglobin</label>
                <input type="text" class="form-control" id="hemoglobin" name="hemoglobin" required>
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="glucose" class="form-label">Glucose</label>
                <input type="text" class="form-control" id="glucose" name="glucose" required>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="colestrol" class="form-label">Total Colestrol</label>
        <input type="text" class="form-control" id="colestrol" name="colestrol" required>
    </div>
    <div class="mb-3">
        <label for="details" class="form-label">Details</label>
        <textarea type="text" class="form-control" id="details" name="details" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
