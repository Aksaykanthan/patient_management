{% extends "base.html" %}
{% block title %} Add Docter {% endblock %}
{% block content %}



<h1>Add Doctor</h1>

<form action="" method="POST">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" name="phonenumber" required>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="degree" class="form-label">Degree</label>
        <input type="text" class="form-control" id="degree" name="degree" required>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name = "gender" required>
                    <option selected>Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="graduation" class="form-label">Year of Graduation</label>
                <input type="month" class="form-control" id="graduation" name="graduation" required>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="specialization" class="form-label">Specialization</label>
        <select class="form-select" id="specialization" name = "specialization" required>
            <option selected>Choose...</option>
            {% for specialization in get_allspecialization() %}
                    <option value="{{specialization.name}}">{{ specialization.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="hospital" class="form-label">Hospital</label>
            <select class="form-select" id="hospital" name = "hospital" required>
                <option selected>Choose...</option>
                {% for hospital in hospitals %}
                        <option value="{{hospital._id}}">{{ hospital.name }}</option>
                {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
