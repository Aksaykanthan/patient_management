
{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}

<div>
    <h1>Register</h1>

      <form name = "signup_form" method = "POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" name = "name">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" name = "email" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" name = "password" aria-describedby="passwordHelpBlock" placeholder="Password">
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value='Sign Up' ></input>
        
        <p style = "color:grey;display: block; float: right">Have an account? <a href="{{ url_for('login') }}">Login</a></p>
        

        
      </form>
</div>


{% endblock %}
